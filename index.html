<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">  
        <div class="tittle">
            <p>Rock</p>
            <p>Paper</p>
            <p>Scissors</p>
        </div>

        <div class="text">
            <p>Make your move!</p>
        </div>

        <div class="choices">
            <button id="rock" class="choice">👊</button>
            <button id="paper" class="choice">✋</button>
            <button id="scissors" class="choice">✌️</button>
        </div>

        <div class="result">
            <div>
                <p class="outcome_result">(icon) result (icon)</p>
            </div >
        </div>

        <div class="score">
            <div>
                <p class="your_choice">You</p>
            </div>
        
            <div>
                <p class="cpu_choice">CPU</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
